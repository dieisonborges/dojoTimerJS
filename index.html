<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<title>Dojo Timer JS</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" lang="javascript" src="script.js"></script>
</head>

<body>

	<section>
		<article>
			<fieldset class="Classexibe" id="exibe"><legend>Dojo Timer JS</legend>

				<p>
					<input class="mostrarValor" type="text" id="mostrarValor" size="2" readonly="readonly" value="00:00"/>
					<span class="ExibeSugestao" id="ExibeSugestao">Sugestões</span>
				</p>
				
			</fieldset>
			
			<fieldset><legend>Comandos</legend>
				<p>
					<input class="btn" type="button" value="INICIAR" id="btnIniciar" onclick="IniciarCronometro('start')" /> 
					<input class="btn" type="button" value="PAUSAR" id="btnPausar" onclick="PausarCronometro()" disabled="disabled" /> 
					<input class="btn" type="button" value="RESETAR" id="btnResetar" onclick="ResetarCronometro()" disabled="disabled" /> 
				</p>
			</fieldset>
			<fieldset>
				<legend>Tempo Total</legend>
				<p><label for="min">Minutos: &nbsp;&nbsp;</label><input type="text" id="min" size="2" maxlength="3" value="05" />
				<label for="seg">Segundos: </label><input type="text" id="seg" size="2" maxlength="2" value="00" /></p>
			</fieldset>
			<fieldset>
				<legend>Sugestões</legend>
				<p><label for="smin">Minutos: &nbsp;&nbsp;</label><input type="text" id="smin" size="2" maxlength="3" value="01" />				
			</fieldset>
			<fieldset>
				<legend>Teste de áudio</legend>
				<button onclick="playAudio()" type="button">Play Audio</button>
				<button onclick="pauseAudio()" type="button">Pause Audio</button> 		
			</fieldset>
		</article>
	</section>
	

	<audio id="myAudio">
	  <source src="sirene-corte.mp3" type="audio/mpeg">
	  Seu navegador não suporta HTML5.
	</audio>
	

	<script>
	var x = document.getElementById("myAudio"); 

	function playAudio() { 
	    x.play(); 
	} 

	function pauseAudio() { 
	    x.pause(); 
	} 
	</script>



</body>
</html>
